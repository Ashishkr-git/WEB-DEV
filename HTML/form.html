<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
  </head>
  <body>
    <form action="/action">
      <div title="username">
        <label for="username">username :- </label>
        <input
          type="text"
          placeholder="username"
          id="username"
          name="username"
        />
      </div>
      <div title="password">
        <label for="password">password :- </label>
        <input
          type="password"
          placeholder="password"
          id="password"
          name="password"
        />
      </div>
      <div title="dob">
        <label for="dob">dob :- </label>
        <input type="date" id="dob" />
      </div>
      <div title="button">
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
