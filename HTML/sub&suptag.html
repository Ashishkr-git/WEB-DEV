<!--subscript and superscript-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscript and superscript</title>
</head>
<body>
    <H1>a<sup>2</sup> = b<sup>2</sup> + c<sup>2</sup></H1>
    <h2>H<sub>2</sub>O</h2>
</body>
</html>
