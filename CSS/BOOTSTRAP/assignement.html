<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap");
    </style>
    <link rel="stylesheet" href="assignment.css" />
    <title>Pricing</title>
  </head>
  <body>
    <h1 class="text-center" style="font-family: teko">Pricing</h1>
    <p class="text-center" style="font-family: teko">
      Please Check the most effective Payment Models
    </p>
    <div class="container text-center" style="font-family: teko">
      <div class="row d-flex justify-content-evenly">
        <div class="card mb-2" style="width: 18rem">
          <div class="card-body">
            <h3
              class="card-title"
              style="background-color: rgba(128, 128, 128, 0.185)"
            >
              FREE
            </h3>
            <hr />
            <h1 class="card-subtitle mb-2 text-body-primary">
              <b>$0 Month</b>
            </h1>
            <p class="card-text">
              10 users included <br />
              2GB of storage <br />Email support
            </p>
            <button type="button" class="btn btn-outline-primary">
              Sign Up For Free
            </button>
          </div>
        </div>
        <div class="card mb-2" style="width: 18rem">
          <div class="card-body">
            <h3
              class="card-title"
              style="background-color: rgba(128, 128, 128, 0.185)"
            >
              PRO
            </h3>
            <hr />
            <h1 class="card-subtitle mb-2 text-body-primary">
              <b>$15 Month</b>
            </h1>
            <p class="card-text">
              20 users included <br />
              10GB of storage <br />Priority Email support
            </p>
            <button type="button" class="btn btn-outline-primary">
              Get Started
            </button>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h3
              class="card-title"
              style="background-color: rgba(128, 128, 128, 0.185)"
            >
              ENTERPRISE
            </h3>
            <hr />
            <h1 class="card-subtitle mb-2 text-body-primary">
              <b>$29 Month</b>
            </h1>
            <p class="card-text">
              30 users included <br />
              15GB of storage <br />Phone & Email support
            </p>
            <button type="button" class="btn btn-outline-primary">
              Contact Us
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
