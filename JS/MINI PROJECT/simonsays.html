<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIMONSAYS GAME</title>
    <link rel="stylesheet" href="simonsays.css" />
  </head>
  <body>
    <div class="wrap">
      <h1>Simon Says</h1>

      <div class="board" id="board">
        <button class="pad green" data-id="0" aria-label="Green"></button>
        <button class="pad red" data-id="1" aria-label="Red"></button>
        <button class="pad yellow" data-id="2" aria-label="Yellow"></button>
        <button class="pad blue" data-id="3" aria-label="Blue"></button>
      </div>

      <div class="panel">
        <div class="status" id="status">Press Start</div>
        <div>
          Level: <span id="level">0</span> â€¢ Best: <span id="best">0</span>
        </div>
        <div class="controls">
          <button id="start">Start</button>
          <button id="strict" class="secondary">Strict: Off</button>
          <button id="mute" class="secondary">Sound: On</button>
        </div>
      </div>
    </div>
    <script src="simonsays.js"></script>
  </body>
</html>
